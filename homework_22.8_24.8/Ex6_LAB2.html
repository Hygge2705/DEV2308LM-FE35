<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
</head>
<body>
    <h1>Đăng ký thông tin người sử dụng</h1>
    <table>
        <tbody>
            <tr>
                <td width="150"><b>Tên đăng nhập: </b></td>
                <td>
                    <form action="" method="">
                        <input type="text" name="signin" id="signin">
                    </form>
                </td>
            </tr>
            <tr width="150">
                <td><b>Mật khẩu: </b></td>
                <td>
                    <form action="" method="">
                        <input type="password" name="password">
                    </form>
                </td>
            </tr>
            <tr width="150">
                <td><b>Nhập lại mật khẩu: </b></td>
                <td>
                    <form action="" method="">
                        <input type="password" name="password">
                    </form>
                </td>
            </tr>
            <tr width="150">
                <td><b>Email: </b></td>
                <td>
                    <form action="" method="">
                        <input type="email" name="mail" size="50">
                    </form>
                </td>
            </tr>
            <tr width="150">
                <td><b>Giới tính: </b></td>
                <td>
                    <form action="" method="">
                        <input type="radio" name="gender" value="Nữ">Nữ
                        <input type="radio" name="gender" value="Nam">Nam
                    </form>
                </td>
            </tr>
            <tr width="150">
                <td><b>Độ tuổi: </b></td>
                <td>
                    <form action="" method="">
                        <input type="radio" name="Age" value="Dưới 13">Dưới 13 tuổi
                        <input type="radio" name="Age" value="13-17">Từ 13-17 tuổi
                        <input type="radio" name="Age" value="18-25">Từ 18-25 tuổi
                        <input type="radio" name="Age" value="Trên 25">Trên 25 tuổi
                    </form>
                </td>
            </tr>
            <tr>
                <td><b>Sở thích của bạn: </b></td>
                <td>
                    <form action="" method="">
                        <input type="checkbox" name="hobbies" value="0"> Âm nhạc
                        <input type="checkbox" name="hobbies" value="1"> Game
                        <input type="checkbox" name="hobbies" value="2"> Thể thao
                        <input type="checkbox" name="hobbies" value="3"> Du lịch
                    </form>
                </td>
            </tr>
            <tr>
                <td><b>Nghề nghiệp: </b></td>
                <td>
                    <form action="" method="">
                        <select name="Job" id="">
                            <option value="0"> Chọn nghề nghiệp </option>
                            <option value="1"> Giáo viên </option>
                            <option value="2"> Bác sĩ </option>
                            <option value="3"> IT </option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td align=""><b>Mô tả bản thân: </b></td>
                <td>
                    <form action="" method="">
                        <textarea name="Mô tả" id="" cols="60" rows="10" placeholder="Mô tả về bản thân bạn ..."></textarea>
                    </form>
                </td>
            </tr>
            <tr align="right">
                <td> </td>
                <td><form action=""><input type="submit" name="Đăng ký" value="Đăng ký"></form></td>
                <td><form action=""><input type="submit" name="Làm lại" value="Làm lại"></form></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
