<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7</title>
</head>
<body>
    <h1>To Do List</h1>
    <hr>
    <table>
        <tr><td colspan="2"><b>Item</b></td></tr>
        <tr><td colspan="2><form action=""><input type="text" name="" id=""></form></td></tr>
        <tr><td colspan="2"><b>Description</b></td></tr>
        <tr><td colspan="2"><textarea name="" id="" cols="50" rows="5"></textarea></td></tr>
        <tr>
            <td><b>Priority</b></td>
            <td><b>Category</b></td>
        </tr>
        <tr>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="0">Low</option>
                        <option value="1">High</option>
                    </select>
                </form>
            </td>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="0">Personal</option>
                        <option value="1">Pubblic</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr><td><b>Due date</b></td></tr>
        <tr>   
            <td>
                <form action="">
                    <input type="date" >
                </form>
            </td>
        </tr>
        <tr><td><b>Status</b></td></tr>
        <tr>
            <td>
                <form action="">
                    <input type="checkbox" name="" id=""> Done
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="">
                    <input type="submit" name="" id="" value="Submit">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
